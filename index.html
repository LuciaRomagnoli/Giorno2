<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seconda giornata html</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <header><h1>Tabelle e forms</h1></header>
    <main>
      <table>
        <!-- anche una tabella si può dividere in più parti - thead - tbody - tfoot -->
        <thead>
          <caption>
            Professionisti del settore
          </caption>
          <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Età</th>
            <th>Professione</th>
          </tr>
        </thead>
        <tbody>
          <td>Mario</td>
          <td>Rossi</td>
          <td>20 anni</td>
          <td>Idraulico</td>
          <tr>
            <td>Mario</td>
            <td>Rossi</td>
            <td>20 anni</td>
            <td>Idraulico</td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="2">Età media</td>
          <td>22,5</td>
        </tfoot>
      </table>
    </main>
    <footer></footer>
  </body>
</html>
